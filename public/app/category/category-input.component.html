<div>
  <input type="text" placeholder="name" [(ngModel)]="cat.shortName" (keyup.enter)="save(cat)"/>
  <input type="text" placeholder="parentId" [(ngModel)]="cat.parentId" (keyup.enter)="save(cat)"/>
  <button type="button" (click)="save(cat)">Save</button>
  <button type="button" (click)="update(cat)">Update</button>
  <button type="button" (click)="reset()">Reset</button>
</div>
