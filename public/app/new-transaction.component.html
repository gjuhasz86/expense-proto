<div>
    <input [(ngModel)]="tnx.date" placeholder="date"/>
    <span>{{tnx.accountId}}</span><span>&nbsp;</span>
    <select [(ngModel)]="tnx.accountId">
        <option *ngFor="#a of (accounts | async)" [value]="a._id">{{a.name}}</option>
    </select>
    <input [(ngModel)]="tnx.description" placeholder="description"/>
    <input [(ngModel)]="tnx.amount" placeholder="amount"/>
    <button (click)="save()">Save</button>
    <button (click)="reset()">Reset</button>
</div>
