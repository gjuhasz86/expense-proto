<div>
    <account-relay #relay (accounts)="accounts=$event"></account-relay>
    <div>
        <button type="button" (click)="relay.refresh()">Refresh</button>
    </div>
    <div>
        <div *ngFor="let a of accounts">
            <button type="button" (click)="relay.removeId(a.id())">x</button>
            <span>{{a.name}}</span>
        </div>
    </div>
</div>
