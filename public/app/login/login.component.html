<div *ngIf="!(user|async)">
    <h3>Login</h3>
    <div class="panel panel-default" *ngIf="!(user | async)">
        <div class="panel-body">
            <form class="form-inline">
                <!--<input class="form-control" type="text" [(ngModel)]="loginData.username" placeholder="username"/>-->
                <!--<input class="form-control" type="password" [(ngModel)]="loginData.password" placeholder="password"/>-->
                <!--<button class="form-control btn-primary" type="submit" (click)="login()">Login</button>-->
                <div *ngIf="(_userService.globalConf|async).signupEnabled">
                    <a class="form-control btn-primary" href="/auth/google">Login or Signup with Google</a>
                </div>
                <div *ngIf="!(_userService.globalConf|async).signupEnabled">
                    <div class="alert alert-warning" role="alert">Signup is currently disabled</div>
                    <a class="form-control btn-primary" href="/auth/google">Login with Google</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div *ngIf="user|async">
    <div class="input-group">
        <label class="form-control">{{(user | async).username}}</label>
        <div class="input-group-btn">
            <button class="btn btn-primary" (click)="logout()">logout</button>
        </div>
    </div>
</div>
