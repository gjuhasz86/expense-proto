<template [ngIf]="!editing">
    <td>{{tnx.date}}</td>
    <td>{{tnx.description}}</td>
    <td>{{accountName | async}}</td>
    <td>{{tnx.accountId}}</td>
    <td>{{tnx.amount}}</td>
    <td>
        <button (click)="startEdit()">Edit</button>
        <button (click)="delete(tnx)">Delete</button>
    </td>
</template>
<template [ngIf]="editing">
    <td><input [(ngModel)]="newTnx.date" placeholder="date"/></td>
    <td><input [(ngModel)]="newTnx.description" placeholder="description"/></td>
    <td>
        <select [(ngModel)]="newTnx.accountId">
            <option *ngFor="#a of (accounts | async)" [value]="a._id">{{a.name}}</option>
        </select>
    </td>
    <td>{{newTnx.accountId}}</td>
    <td><input [(ngModel)]="newTnx.amount" placeholder="amount"/></td>
    <td>
        <button (click)="stopEdit()">Cancel</button>
        <button (click)="delete(newTnx)">Delete</button>
        <button (click)="update(newTnx)">Save</button>
    </td>
</template>
